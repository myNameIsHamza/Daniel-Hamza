<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8">
    <title > freeCodeCamp Survey Form</title>
    <link rel="stylesheet" href="css/style.css">
  </head>
<main id="main">
  <body>
    <script src="https://cdn.freecodecamp.org/testable-projects-fcc/v1/bundle.js"></script>


    <h1 id="title">freeCodeCamp Survey Form</h1>
    <p id="description"> Thank you for taking the time to help us improve the platform </p>
    <form id="survey-form">
      <label id="name-label">Name</label>
      <input type="text" id="name" placeholder="please enter your name" required><br><br>
      <label id="email-label">Email</label>
      <input type="email" id="email" placeholder="please enter your email" required><br><br>
      <label id="number-label">Number</label>
      <input type="number" id="number" placeholder="number" min="1" max="10" required><br><br>
      <select id="dropdown">
        <option value="volvo">Volvo</option>
        <option value="saab">Saab</option>
        <option value="mercedes">Mercedes</option>
        <option value="audi">Audi</option>
      </select>
    </form>
    


    <script  src="js/index.js"></script>
  </body>
</main>
</html>
