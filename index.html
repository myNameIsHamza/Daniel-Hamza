<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8">
    <title > freeCodeCamp Survey Form</title>
    <link rel="stylesheet" href="css/style.css">
  </head>
<main id="main">
  <body>
    <script src="https://cdn.freecodecamp.org/testable-projects-fcc/v1/bundle.js"></script>


    <h1 id="title">freeCodeCamp Survey Form</h1>
    <p id="description"> Thank you for taking the time to help us improve the platform </p>
    <form id="survey-form">
      <label id="name-label">Name</label>
      <input type="text" id="name" placeholder="please enter your name" required><br><br>
      <label id="email-label">Email</label>
      <input type="email" id="email" placeholder="please enter your email" required><br><br>
      <label id="number-label">Number</label>
      <input type="number" id="number" placeholder="number" min="1" max="10" required><br><br>
      <select id="dropdown">
        <label>Which option best describes your current role?</label>
        <option value="student">Student</option>
        <option value="developer">Developer</option>
        <option value="engineer">Engineer</option>
        <option value="full">Full time job</option>
      </select>
      <br><br>
      <input type="radio" id="male" name="gender" value="male">
      <label for="male">Male</label><br>
      <input type="radio" id="female" name="gender" value="female">
      <label for="female">Female</label><br>
      <input type="radio" id="other" name="gender" value="other">
      <label for="other">Other</label>
      <br><br>
      <input type="checkbox" name="vehicle1" value="Boat" checked>
      <input type="checkbox" name="vehicle2" value="Boat" >
      <input type="checkbox" name="vehicle3" value="Boat" >
      <br><br>
      <label >Additional comments:</label>
      <br><br>
    <textarea id="textarea" rows="4" cols="50">

    </textarea>
    <br><br>
    <input type="submit" id="submit" value="Submit" >
    </form>
    


    <script  src="js/index.js"></script>
  </body>
</main>
</html>
